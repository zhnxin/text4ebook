<?xml version='1.0' encoding='utf-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cover</title>
    <style type="text/css" title="override_css">
        @page {
            padding: 0pt;
            margin: 0pt;
        }

        body {
            text-align: center;
            padding: 0pt;
            margin: 0pt;
        }

        div.image-cover {
            margin: 0pt;
            padding: 0pt;
        }

        div.text-cover-wrap {
            text-align: center;
            margin: 0 auto;
            border: solid;
            border-color: darkcyan;
            height: 82vh;
            width: 81vw;
        }

        div.text-cover-grid {
            height: 1vh;
        }

        div.text-cover-content {
            text-align: center;
            margin: 0 auto;
            border: solid;
            border-color: darkcyan;
            height: 80vh;
            width: 80vw;
        }

        h1.title {
            margin-top: 30%;
            font-size: 10vw;
        }

        h3.author {}
    </style>
</head>

<body>
    {{#if cover}}<div class="image-cover"><img src="{{cover}}" alt="cover" style="height: 100%" /></div>
    {{else}}
    <div class="text-cover-wrap">
        <div class="text-cover-grid"></div>
        <div class="text-cover-content">
            <h1 class="title">{{title}}</h1>
            <h3 class="author"><b>{{author}}</b> è‘—</h3>
        </div>
    </div>
    {{/if}}
</body>

</html>
