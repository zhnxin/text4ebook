<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">

<head>
    <title>{{title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background-color: White;
        }

        @page {
            margin-bottom: 5pt;
            margin-top: 5pt;
        }
    </style>
</head>

<body>
    <h1>目录</h1>
    <ul class="catalog">
        <li><a href="cover.xhtml">封面</a></li>
        <li class="even"><a href="title.xhtml">书籍信息</a></li>
        <li><a href="catalog.html">目录</a></li>
        {{#each chapter as |c| }}
        <li class="{{#if c.chapter.has_sub_chap }}chapter{{else}}subchapter{{/if}}"><a
                href="chap_{{c.chapter.id}}.html">{{c.chapter.title}}</a></li>
        {{#each c.subchapter as |subchap|}}
        <li class="subchapter"><a href="subchap_{{subchap.id}}.html">{{subchap.title}}</a></li>
        {{/each}}
        {{/each}}
    </ul>
</body>

</html>
