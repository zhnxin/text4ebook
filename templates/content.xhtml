<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">

<head>
    <title>{{data.metadata.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../Styles/stylesheet.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        @page {
            margin-bottom: 5pt;
            margin-top: 5pt;
        }
    </style>
</head>

<body>
    {{#if data.metadata.has_sub_chap}}
    <h1 class="chapter" id="chap_{{data.metadata.id}}">{{data.metadata.title}}</h1>
    {{else}}
    <h2 class="subchapter" id="chap_{{data.metadata.id}}">{{data.metadata.title}}</h2>
    {{/if}}
    {{#if data.content}}<div class="content">
        {{data.content}}
    </div>
    {{/if}}
    <div class="page-break"></div>
    {{#each subchapter as |subchap|}}
    <div class="subchap">
        <h2 class="subchapter" id="subchap_{{subchap.metadata.id}}">{{subchap.metadata.title}}</h2>
        <div class="content">
            {{subchap.content}}
        </div>
    </div>
    <div class="page-break"></div>
    {{/each}}
</body>

</html>
